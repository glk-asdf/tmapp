<!DOCTYPE html>
<html lang="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 360 浏览器就会在读取到这个标签后，立即切换对应的极速核 -->
	<meta name="renderer" content="webkit">
	<!-- 禁止百度转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>tianmao App</title>

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="http://192.168.3.35:8080/manifest.json">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Web Starter Kit">
	<link rel="icon" sizes="192x192" href="http://192.168.3.35:8080/images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Web Starter Kit">
	<link rel="apple-touch-icon" href="http://192.168.3.35:8080/images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">

	<!-- Color the status bar on mobile devices -->
	<meta name="theme-color" content="#2F3BA2">

	<!-- Your styles -->
	<link rel="stylesheet" href="./Mobile App_files/main.css">

	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
	<link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.css" />
	<!-- endbower -->
</head>
<body class="">

	<!-- bower:js -->
	<script src="bower_components/zepto/zepto.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/Materialize/bin/materialize.js"></script>
	<script src="bower_components/Swiper/dist/js/swiper.js"></script>
	<script src="bower_components/Touch/touch.js"></script>
	<!-- endbower -->

	
</body>
</html>
