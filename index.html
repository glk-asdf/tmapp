<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 360 浏览器就会在读取到这个标签后，立即切换对应的极速核 -->
	<meta name="renderer" content="webkit">
	<!-- 禁止百度转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>tianmao App</title>




	<!-- 在 IE 禁用点击高亮显示 -->
	<meta name="msapplication-tap-highlight" content="no">





	<!-- Web应用程序清单 -->
	<link rel="manifest" href="bower.json">




	<!-- 添加到主屏幕的Chrome浏览器在Android上 -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- app 名称 -->
	<meta name="application-name" content="tianmao app">
	<!-- app 桌面图标 -->
	<link rel="icon" sizes="192x192" href="image/chrome-touch-icon-192x192.png">





	<!-- 添加到主屏幕Safari在iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 状态栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 标题 -->
	<meta name="apple-mobile-web-app-title" content="tiammao app">
	<!-- iOS 桌面图标 152*152 -->
	<link rel="apple-touch-icon" href="image/apple-touch-icon.png">





	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">



	<!-- 移动设备上的状态栏 -->
	<meta name="theme-color" content="#2F3BA2">




	<!-- my css -->
	<link rel="stylesheet" href="css/index.css">

	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
	<link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.css" />
	<!-- endbower -->
</head>
<body class="">

	<!-- bower:js -->
	<script src="bower_components/zepto/zepto.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/Materialize/bin/materialize.js"></script>
	<script src="bower_components/Swiper/dist/js/swiper.js"></script>
	<script src="bower_components/Touch/touch.js"></script>
	<!-- endbower -->
	<!-- my js -->
	<script src="js/index.js"></script>

	
</body>
</html>
